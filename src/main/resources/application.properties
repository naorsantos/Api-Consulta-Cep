spring.application.name=consulta-cep

spring.datasource.url=jdbc:postgresql://localhost:5432/cepdatabase
spring.datasource.username=postgres
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html

default.busca.cep.url=http://localhost:3001/cep/
default.busca.logadouro.url=http://localhost:3001/logadouro/
